<!DOCTYPE html>
<html lang="en">

<head th:insert="layout::head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</style>
</head>

<body
	style="background-image: url('/assets/img/background.png'); background-repeat: no-repeat; background-size: cover; background-position: center">

	<div class="container vh-100  d-flex justify-content-center align-items-center">
		<div style="width: 25rem">
			<h1 class="text-center">Bienvenido al área administrativa MEGAFARMA</h1>
			<form th:action="@{/login}" method="post" th:object="${acceso}" class="mt-4">

				<div class="mb-3">
					<label for="usuario" class="form-label">Correo</label>
					<input type="email" class="form-control" name="user" placeholder="correo@ejemplo.com" id="usuario">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Contraseña</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Ingrese contraseña">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Ingresar</button>
				</div>
			</form>

		</div>


	</div>

</body>

</html>
