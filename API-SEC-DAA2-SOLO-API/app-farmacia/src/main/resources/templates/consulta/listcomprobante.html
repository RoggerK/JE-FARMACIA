<!DOCTYPE html>
<html >
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>

<link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.bootstrap4.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet" type="text/css" href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/datatables.min.css}">
<script th:src="@{/assets/js/lib/datatables.min.js}"></script>

<body class="bg-primary">

<script type="text/javascript">
$(document).ready(function() {
	$("#table_id").DataTable({
		language : {
			"decimal" : "",
			"emptyTable" : "Datos no disponibles en la tabla",
			"info" : "Mostrando _START_ a _END_ de _TOTAL_ registros",
			"infoEmpty" : "Mostrando 0 a 0 de 0 registros",
			"infoFiltered" : "(Filtrado de _MAX_ registros totales)",
			"infoPostFix" : "",
			"thousands" : ",",
			"lengthMenu" : "Mostrando _MENU_ registros",
			"loadingRecords" : "Cargando...",
			"processing" : "Procesando...",
			"search" : "Buscar:",
			"zeroRecords" : "No se encontraron registros para la b√∫squeda",
			"paginate" : {
				"first" : "Primero",
				"last" : "Ultimo",
				"next" : "Siguiente",
				"previous" : "Anterior"
			},
			"aria" : {
				"sortAscending" : ": Activar para ordenar ascendente",
				"sortDescending" : ": Activar para ordenar descendente"
			}
		}
	});
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
	
	<nav th:insert="layout::menuFarma2"></nav>
	<nav class="navbar navbar-expand-lg navbar-primary bg-dark"></nav>
	
	<div class="container p-3">

		<div class="card mb-4 bg-light">

			<div class="card-body">

				<div class="row p-3">

					<table class="table table-striped table-bordered dt-responsive nowrap" id="table_id">
						<thead>
							<tr>
								<th scope="col">ID-DLL</th>
								<th scope="col">COD-ORDEN</th>
								<th scope="col">FECHA-ORDEN</th>
								<th scope="col">TOTAL-ORDEN</th>
								<th scope="col">NOM-PRO</th>
								<th scope="col">CAN-PRO</th>
								<th scope="col">PREC-PRO</th>
								<th scope="col">TOTAL-PRO</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="con : ${listaconsulta}">
								<td th:text="${con.iddetalleorden}"></td>
								<td th:text="${con.codcompra}"></td>
								<td th:text="${con.fechaorden}"></td>
								<td th:text="${con.totalorden}"></td>
								<td th:text="${con.nompro}"></td>
								<td th:text="${con.canpro}"></td>
								<td th:text="${con.precpro}"></td>
								<td th:text="${con.total}"></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
